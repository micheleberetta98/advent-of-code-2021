name:                tmp
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5
- mtl
- matrix

library:
  source-dirs: .

executables:
  tmp-exe:
    main:                Main.hs
    source-dirs:         .
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tmp
